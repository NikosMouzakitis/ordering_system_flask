<!DOCTYPE html>
<html>
<head><title>Bill</title></head>
<body>
    <h2>Restaurant Bill - Table {{ table.number }}</h2>
    <ul>
        {% for item in items %}
        <li>{{ item.name }} - ${{ "%.2f"|format(item.price) }}</li>
        {% endfor %}
    </ul>
    <hr>
    <strong>Total: ${{ "%.2f"|format(total) }}</strong>
    <script>window.onload = () => window.print();</script>
</body>
</html>
